{%extends 'base.html'%}

{% block head%}
    <title>Task Master</title>
{% endblock %}

{%block body%} 
<div class="content">
<h1>Home Page</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created()}}</td>
            <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
        </tr>
    </table>
    <form action="/" method = "POST">
        <input type = "text" name = "content" id = "content">
        <input type = "submit" name = "submit" value = "Add Task">
    </form>
</div>
{% endblock%}
